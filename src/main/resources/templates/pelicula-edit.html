<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <div class="mb-4">
        <h3 class="text-center">Editar película</h3>
    </div>

    <form th:object="${film}" th:action="@{/Pelicula/edit-confirm}" method="post">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3 col-form-label">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" readonly="readonly" class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label">Año de liberación</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label">Tiempo de alquiler</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label">Precio de alquiler</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label">Duración de película</label>
            <div class="col-sm-9">
                <input type="text" id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reposición</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" class="form-control" th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label">Categoría</label>
            <div class="col-sm-9">
                <select id="rating" class="form-select" th:field="*{rating}" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="G">G - General</option>
                    <option value="PG">PG - Supervisión de Padres</option>
                    <option value="PG-13">PG-13 - Mayores de 13</option>
                    <option value="R">R - Restringido</option>
                    <option value="NC-17">NC-17 - Solo Adultos</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label">Características</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
            </div>
        </div>

        <div class="mb-4 text-center">
            <!-- Botones de acción -->
            <button type="submit" id="btnEdit" class="btn btn-primary w-25"
                    onclick="return confirm('¿Está seguro de guardar cambios?')">
                Editar
            </button>
            <button type="button" id="btnReturn" class="btn btn-secondary w-25"
                    onclick="location.href='/Pelicula/index'">Regresar
            </button>
        </div>

    </form>

</div>

</body>
</html>
